<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login/Signup Form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body class="loginbody h-screen flex items-center justify-center" >
    
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Login or Sign Up</h1>

        <!-- Tabs for switching between login and signup -->
        <div class="flex mb-4">
            <button id="login-tab" class="py-2 px-4 text-sm text-gray-600 bg-white rounded-tl rounded-bl focus:outline-none">Login</button>
            <button id="signup-tab" class="py-2 px-4 text-sm text-gray-600 bg-white rounded-tr rounded-br focus:outline-none">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="mb-4">
                <label for="login-email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="login-email" name="login-email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="login-password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="login-password" name="login-password" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="w-full flex justify-center bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">
                <a href="home.html">Login</a></div>
        </form>

        <!-- Signup Form (hidden by default) -->
        <form id="signup-form" class="hidden">
            <div class="mb-4">
                <label for="signup-name" class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" id="signup-name" name="signup-name" class="mt-1 p-2 w-full border rounded-md">
            </div>
               
            <div class="mb-4">
                <label for="signup-email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="signup-email" name="signup-email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="signup-password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="signup-password" name="signup-password" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div   class="w-full flex justify-center bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none"><a href="home.html">Sign Up</a></div>
        </form>
    </div>
     
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Switch between login and signup forms
            document.getElementById("login-tab").addEventListener("click", function () {
                document.getElementById("login-form").classList.remove("hidden");
                document.getElementById("signup-form").classList.add("hidden");
            });

            document.getElementById("signup-tab").addEventListener("click", function () {
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("signup-form").classList.remove("hidden");

            });

            // Form submission logic (you can add AJAX or fetch API for server communication)
             
         
        });
    </script>

</body>
</html>
